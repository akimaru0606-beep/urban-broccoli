<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漢字リストメーカー</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
        .bg-custom-gradient {
            background-image: linear-gradient(135deg, #f0f4ff 0%, #d9e2f5 100%);
        }
        .floating-card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border-radius: 2rem;
        }
        .floating-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }
        .kanji-display {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            will-change: opacity, transform;
            line-height: 1; /* 行の高さを調整して中央に配置 */
            padding-top: 1rem;
            padding-bottom: 1rem;
        }
    </style>
</head>
<body class="bg-gray-100 antialiased leading-relaxed text-gray-800">

    <div class="bg-custom-gradient min-h-screen p-8 flex flex-col items-center justify-center">
        <div class="w-full max-w-4xl bg-white rounded-3xl shadow-2xl p-8 floating-card">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-center text-gray-800 mb-8 tracking-tight">
                漢字リストメーカー
            </h1>
            <p class="text-center text-sm text-gray-500 mb-6">
                ※このリストはブラウザを閉じると消えます。
            </p>

            <form id="kanji-form" class="flex flex-col sm:flex-row gap-4 mb-8">
                <input
                    type="text"
                    id="kanji-input"
                    placeholder="漢字を入力してください"
                    class="flex-grow p-4 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-4 focus:ring-blue-200 text-gray-700 text-lg transition-all duration-300 shadow-inner"
                />
                <button
                    type="submit"
                    class="p-4 bg-blue-600 text-white rounded-xl font-bold text-lg hover:bg-blue-700 transition-all duration-200 shadow-lg hover:shadow-xl active:shadow-inner active:translate-y-1"
                >
                    追加
                </button>
            </form>

            <div id="kanji-list-container" class="mb-8">
                <ul id="kanji-list" class="flex flex-wrap gap-4 justify-center max-h-48 overflow-y-auto p-4 bg-gray-50 rounded-lg">
                    <!-- 漢字リストがここに表示されます -->
                </ul>
            </div>
            
            <div id="slideshow-container" class="mt-8 flex flex-col items-center">
                <button
                    id="start-btn"
                    class="p-4 bg-green-500 text-white rounded-xl font-bold text-lg hover:bg-green-600 transition-all duration-200 shadow-lg hover:shadow-xl active:shadow-inner active:translate-y-1 w-full sm:w-auto"
                >
                    開始
                </button>
                <div
                    id="display-kanji"
                    class="kanji-display mt-8 text-9xl md:text-[12rem] lg:text-[15rem] font-extrabold text-gray-800 text-center tracking-wide"
                >
                    &nbsp;
                </div>
                <div id="timer-display" class="mt-4 text-xl text-gray-600 font-bold"></div>
                <button
                    id="next-btn"
                    class="mt-8 p-4 bg-blue-600 text-white rounded-xl font-bold text-lg hover:bg-blue-700 transition-all duration-200 shadow-lg hover:shadow-xl active:shadow-inner active:translate-y-1 w-full sm:w-auto hidden"
                >
                    次へ
                </button>
            </div>
        </div>
    </div>

    <script>
        const kanjiInput = document.getElementById('kanji-input');
        const kanjiListElement = document.getElementById('kanji-list');
        const kanjiForm = document.getElementById('kanji-form');
        const startBtn = document.getElementById('start-btn');
        const nextBtn = document.getElementById('next-btn');
        const displayKanji = document.getElementById('display-kanji');
        const timerDisplay = document.getElementById('timer-display');

        let kanjiList = JSON.parse(localStorage.getItem('kanjiList')) || [];
        let currentIndex = 0;
        let timer;

        function renderList() {
            kanjiListElement.innerHTML = '';
            if (kanjiList.length === 0) {
                kanjiListElement.innerHTML = `<li class="text-center text-gray-500 py-4 w-full">まだ漢字がありません。最初に追加してみましょう！</li>`;
            } else {
                kanjiList.forEach((item, index) => {
                    const li = document.createElement('li');
                    li.className = 'bg-gray-200 px-4 py-2 rounded-lg flex items-center gap-2 text-sm text-gray-800';
                    li.innerHTML = `
                        <span>${item}</span>
                        <button
                            data-index="${index}"
                            class="delete-btn bg-red-400 text-white w-5 h-5 rounded-full flex items-center justify-center text-xs font-bold opacity-70 hover:opacity-100 transition-all duration-200"
                        >
                            &times;
                        </button>
                    `;
                    kanjiListElement.appendChild(li);
                });
            }
        }

        function saveList() {
            localStorage.setItem('kanjiList', JSON.stringify(kanjiList));
        }

        function startTimer() {
            let timeLeft = 3;
            timerDisplay.textContent = `${timeLeft}秒`;
            timer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft > 0 ? `${timeLeft}秒` : '0秒';
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    displayKanji.style.opacity = '0';
                    displayKanji.style.transform = 'scale(0.8)';
                }
            }, 1000);
        }

        function resetDisplay() {
            clearInterval(timer);
            displayKanji.textContent = '';
            timerDisplay.textContent = '';
            displayKanji.style.opacity = '1';
            displayKanji.style.transform = 'scale(1)';
            nextBtn.classList.add('hidden');
            startBtn.classList.remove('hidden');
        }

        kanjiForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const newKanji = kanjiInput.value.trim();
            if (newKanji) {
                kanjiList.push(newKanji);
                kanjiInput.value = '';
                saveList();
                renderList();
                currentIndex = 0;
                resetDisplay();
            }
        });

        kanjiListElement.addEventListener('click', (e) => {
            if (e.target.classList.contains('delete-btn')) {
                const index = e.target.getAttribute('data-index');
                kanjiList.splice(index, 1);
                saveList();
                renderList();
                currentIndex = 0;
                resetDisplay();
            }
        });

        startBtn.addEventListener('click', () => {
            if (kanjiList.length > 0) {
                currentIndex = 0;
                displayKanji.textContent = kanjiList[currentIndex];
                displayKanji.style.opacity = '1';
                displayKanji.style.transform = 'scale(1)';
                startBtn.classList.add('hidden');
                nextBtn.classList.remove('hidden');
                clearInterval(timer);
                startTimer();
            }
        });

        nextBtn.addEventListener('click', () => {
            currentIndex++;
            if (currentIndex < kanjiList.length) {
                displayKanji.textContent = kanjiList[currentIndex];
                displayKanji.style.opacity = '1';
                displayKanji.style.transform = 'scale(1)';
                clearInterval(timer);
                startTimer();
            } else {
                displayKanji.textContent = '終わり';
                nextBtn.classList.add('hidden');
                startBtn.classList.remove('hidden');
                currentIndex = 0;
                clearInterval(timer);
                timerDisplay.textContent = '';
            }
        });

        document.addEventListener('DOMContentLoaded', renderList);
    </script>

</body>
</html>
